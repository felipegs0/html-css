<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #85A947, #3E7B27, #123524 90%);
        }
        h1 {
            color: #EFE3C2;
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <!-- Os outros comandos para o linear-gradient são = to top, to bottom, to right, to left. além das possibilidades de modificar pelo angulo de graus usando a tag "deg"-->
</body>
</html>
