<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>

    <p>
        Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p> <!-- &lt; = LESS THAN //  &gt = MORE THAN -->

    <p>
        Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F929; <!-- Para achar esses codigos precisa ir atrás do código dele no site EMOJEPEDIA.ORG // todo emoji tem esse começo = &#x -->
    </p>
</body>
</html>
