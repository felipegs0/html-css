<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>
        Tente abrir esse site em vários dispostivios diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexivel">
        <!-- A ordem tem que ser obedecida! Imagem pequena primeiro, média logo em baixo e a ultima de baixo sendo a grande!!! -->
    </picture>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/music.mp3" type="audio/mpeg">
        <source src="midia/music.mp3" type="audio/ogg">
        <source src="midia/music.mp3" type="audio/wav">
        <!-- Tipos de Preload
         
            Auto = inicia o audio automaticamente;
            Metadata = inicia o audio quando clicado.

            Tipos de comando de audio

            Autoplay = Inicia o audio automáticamente independente do tipo de preload;
            Controls = Adiciona o comando para o Usuario do site pausar a musica quando quiser;
            Loop = faz a música loopar quando terminar.

            Evitar usar WAV é PESADO!!
        -->
    </audio>
</body>
</html>
