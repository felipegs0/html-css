<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icolor"> Cor:</label>
            <input type="color" name="color" id="icolor">
        </p>

        <p>
            <label for="ilevel">Nível de satisfação</label>
            <input type="range" name="level" id="ilevel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="iphoto">Foto do perfil</label>
            <input type="file" name="photo" id="iphoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
